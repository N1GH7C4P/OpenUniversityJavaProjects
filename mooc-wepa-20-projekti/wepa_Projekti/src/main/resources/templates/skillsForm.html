<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:include="fragments/layout :: head"> 
        <title id="pageTitle" th:title="${userProfile.username}+' skills"></title>
    </head>
    
    <body>
        
        <nav th:replace="fragments/layout :: navbar"></nav>
        <script th:src="@{/js/navbar.js}"></script>
        
        <div style="margin-left:340px;margin-right:40px">
            
            <h1>Add new skill to your profile!</h1>

            <form action="#" th:action="@{/addSkills}" th:object="${skill}" method="POST">
                <table>
                    <tr>
                        <td>Skill name: </td>
                        <td><input type="text" th:field="*{name}" /></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Skill Virheviesti</td>
                    </tr>
                    <tr>
                        <td><button type="submit">Submit</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
